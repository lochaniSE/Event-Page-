<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Events</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
  background-color: #f4f7ff;
  font-family: "Poppins", sans-serif;
  color: #555;
}

.subtitle {
  color: #6c757d;
  font-size: 1.1rem;
}

.event-card {
  border-radius: 15px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  overflow: hidden;
}

.event-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(13, 110, 253, 0.2);
}

.event-card img {
  height: 220px;
  object-fit: cover;
}

.event-info p {
  font-size: 0.9rem;
  margin: 0;
}

.btn-primary {
  background-color: #0d95fd;
  border: none;
  font-weight: 600;
  border-radius: 10px;
  transition: background 0.4s ease;
}

.btn-primary:hover {
  background-color: #0b52d7;
}

  </style>
</head>
<body>
  <div class="text-center my-5">
    <h1 class="fw-bold text-primary display-5">Sport Events</h1>
    <p class="subtitle">Join exciting competitions and represent your team</p>
  </div>

  <div class="container">
    <div class="row g-4" id="events-container">
      <!-- Dynamic cards will appear here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Event data
    const events = [
      {
        title: "Slug Competition",
        description: "Annual slug race competition between university teams",
        date: "November 15, 2025",
        teams: "12 teams registered",
        image: "Pictures/image 01.jpeg"
      },
      {
        title: "Inter University Games",
        description: "Multi-sport championship with universities nationwide",
        date: "December 10 to 15, 2025",
        teams: "25 teams registered",
        image: "Pictures/image 02.jpeg"
      },
      {
        title: "Inter Faculty Sports Meet",
        description: "Annual sports meet between university faculties",
        date: "January 20, 2026",
        teams: "18 teams registered",
        image: "Pictures/image 03.jpeg"
      }
    ];

    const container = document.getElementById("events-container");

    // Generate cards
    events.forEach(event => {
      const cardHTML = `
        <div class="col-md-4">
          <div class="card shadow event-card h-100">
            <img src="${event.image}" class="card-img-top" alt="${event.title}">
            <div class="card-body">
              <h5 class="card-title text-dark fw-bold">${event.title}</h5>
              <p class="card-text">${event.description}</p>
              <div class="event-info mb-3">
                <p class="mb-1"><i class="bi bi-calendar-event text-primary"></i> ${event.date}</p>
                <p><i class="bi bi-people-fill text-primary"></i> ${event.teams}</p>
              </div>
              <a href="#" class="btn btn-primary w-100">üèÜ View Event Details</a>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", cardHTML);
    });

    // Add button interaction
    document.addEventListener("click", e => {
      if (e.target.classList.contains("btn")) {
        e.preventDefault();
        alert("Event details coming soon!");
      }
    });
  </script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
